<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function  arrayToObject(rs, key, render) {
            const o = {};
            rs.forEach((x) => {
                o[typeof key === "function" ? key(x) : x[key]] = render ? render(x) : x;
            });
            return o;
        }
        console.log(arrayToObject([{name:'zs'},{age:'ls'}],'name'))
    </script>
</body>

</html>
